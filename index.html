<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
        <input length="99" type="text" placeholder="0" name="text" id="text-box">
        <div id="querry"></div>
        
        <div class="btns">
            <ul>
                <li class="str">Rad</li>
                <li class="str">Deg</li>
                <li class="str">(</li>
                <li class="str">)</li>
                <li class="str">%</li>      
                <li class="str">C</li>
                <li class="str">AC</li>
            </ul>
            <ul>
                <li class="str">inv</li>
                <li class="str">sin</li>
                <li class="str">!</li>
                <li class="str" id="num">7</li>
                <li class="str" id="num">8</li>
                <li class="str" id="num">9</li>
                <li class="str">/</li>
            </ul>
            <ul>
                <li class="str">π</li>
                <li class="str">cos</li>
                <li class="str">log</li>
                <li class="str" id="num">4</li>
                <li class="str" id="num">5</li>
                <li class="str" id="num">6</li>
                <li class="str">*</li>
            </ul>
            <ul>
                <li class="str">e</li>
                <li class="str">tan</li>
                <li class="str">√</li>
                <li class="str" id="num">1</li>
                <li class="str" id="num">2</li>
                <li class="str" id="num">3</li>
                <li class="str">-</li>
            </ul>
            <ul>
                <li class="str">Ans</li>
                <li class="str">EXP</li>
                <li class="str">^</li>
                <li class="str" id="num">0</li>
                <li class="str">.</li>
                <li class="str" id="eql">=</li>
                <li class="str">+</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
